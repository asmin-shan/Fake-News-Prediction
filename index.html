<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fake News Profiler</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
       <h1>AI FAKE NEWS SOURCE PROFILING</h1>


       <form action="/predict" method="POST">
          <textarea name="news_text" placeholder="Enter news  here..." required>{{ user_input if user_input else '' }}</textarea>
          <button type="submit">Analyze</button>
       </form>


       {% if prediction %}
       <div class="result">
           <h2>Prediction: <span>{{ prediction }}</span></h2>
       </div>
       {% endif %}
   </div>
</body>
</html>
